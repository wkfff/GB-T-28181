<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>表单插件</title> 
    <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="../../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/ligerui.all.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerForm.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerComboBox.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerCheckBoxList.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerRadioList.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerListBox.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script> 
    <script src="../../lib/ligerUI/js/plugins/ligerTip.js" type="text/javascript"></script>
    <script src="../../lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script> 
    <script src="../../lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
    <script src="../../lib/js/my_ajax_post.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function ()
        {
            $("#form1").ligerForm({inputWidth: 300});
            $('#dbversion').prop("disabled",true);
            $('#serverversion').prop("disabled",true);
            $('#buildtime').prop("disabled",true);
            $('#tvssdkversion').prop("disabled",true);
            getDataFromServer();
        });
    </script>
    <style type="text/css">
           body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:1px;}
    </style>

 <script type="text/javascript">
    function setData2(data)
    {
        var obj = {
           dbversion      : data.dbversion,
           serverversion  : data.serverversion,
           buildtime      : data.buildtime,
           tvssdkversion  : data.tvssdkversion,
        };
        var form = new liger.get("form1");
        form.setData(obj);
    }
    function getDataFromServer()
    {
        var url="/tools?Action=GetVersion";
        var _data="";
        function onsuccess(data)
        {
            setData2(data);
        }
        my_ajax_post(url,_data,onsuccess);
    }
    </script>
</head>

<body style="padding: 0px;  width: 100%; height: 100%;">

    <div id="form1" style="width: 100%; height: 100%;">
    
<div></div>
        <table cellpadding="1" cellspacing="1" class="l-table-edit" style="width:380px" >
            <tr>
                <td align="right" class="l-table-edit-td" style="width:200px">sip服务版本:</td>
                <td align="left" class="l-table-edit-td"><input name="serverversion" type="text" id="serverversion" ltype="text" validate="{required:true}" /></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">服务构建时间:</td>
                <td align="left" class="l-table-edit-td"><input name="buildtime" type="text" id="buildtime" ltype="text" validate="{required:true}" /></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">db版本:</td>
                <td align="left" class="l-table-edit-td" style="width:230px"><input name="dbversion" type="text" id="dbversion" ltype="text" validate="{required:true,minlength:6,maxlength:20}" /></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">tvsdk版本:</td>
                <td align="left" class="l-table-edit-td"><input name="tvssdkversion" type="text" id="tvssdkversion" ltype="text" validate="{required:true}" /></td>
            </tr>
        </table>
 <br />
    </div>

</body>
</html>
