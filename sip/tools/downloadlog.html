    <script type="text/javascript">
        $(function ()
        {
            check_login_validity();
        });
        function downloadlog()
        {
            var post_data={};
            var url="/tools?Action=DownloadLog";
            var _data=JSON.stringify(post_data);
            function onsuccess(data)
            {
                var rrdata = data;
                var file_url = '/export/' + rrdata.filename;
				window.open(file_url, '_self');
            }
            my_ajax_post(url,_data,onsuccess);
        }
        function check_login_validity()
        {
            var url="/tools?Action=HeartBeat";
            var _data="";
            function onsuccess(data)
            {}
            my_ajax_post(url,_data,onsuccess,"text");
        }
        function clearlog()
        {
            var url="/tools?Action=ClearLog";
            var _data="";
            function onsuccess(data)
            { alert(data); }
            my_ajax_post(url,_data,onsuccess,"text");
        }
    </script>
</head>
<body style="padding: 0px; background: #EAEEF5; width: 100%; height: 100%;">
	<div style="width: 100%; height: 5%;">
    <a class="l-button" style="width: 150px; top: 3px; float: left; margin-left: 10px;" onclick="downloadlog()">运行日志下载</a>
    <a class="l-button" style="width: 180px; top: 3px; float: left; margin-left: 10px;" onclick="clearlog()">清空日志下载(sip服务会重启)</a>
	</div>

</body>
