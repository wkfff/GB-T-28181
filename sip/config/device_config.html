<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>表单插件</title>     
    <link href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../../lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="../../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/ligerui.all.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerForm.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerComboBox.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerCheckBoxList.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerRadioList.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerListBox.js"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="../../lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script> 
    <script src="../../lib/ligerUI/js/plugins/ligerTip.js" type="text/javascript"></script>
    <script src="../../lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script> 
    <script src="../../lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
    <script src="../../lib/js/my_ajax_post.js" type="text/javascript"></script>
    <script type="text/javascript">
        var catalog_id="";
        $(function ()
        {
            $("#form1").ligerForm({
                inputWidth: 200,
            });
            var dialog = frameElement.dialog;
            catalog_id = dialog.get('data');//获取data参数
        });
    </script>
    <style type="text/css">
           body{ font-size:12px;}
        .l-table-edit {}
        .l-table-edit-td{ padding:1px;}
    </style>

 <script type="text/javascript">
     function submitForm()
     {
        var form = new liger.get("form1");
        var data = form.getData();
            
        data.id = catalog_id;
        var url="/sip/catalog?Action=DeviceConfig";
        var _data=JSON.stringify(data);
        function onsuccess(data)
        {
            //alert(data+"，请刷新页面以显示修改项");
            alert(data);
            closeDialog();
        }
        my_ajax_post(url,_data,onsuccess,"text");
     }
    function closeDialog()
    {
        var dialog = frameElement.dialog;
        dialog.close();//关闭dialog 
    }
    </script>
</head>

<body style="padding:10px">
<div id="form1" >
<input value="提交" type="button" onclick="submitForm()" />
<input value="关闭" type="button" onclick="closeDialog()" />
<div></div>
        <table cellpadding="1" cellspacing="1" class="l-table-edit" >
			<tr>
                <td align="right" class="l-table-edit-td">注册过期时间:</td>
                <td align="left" class="l-table-edit-td"><input name="expiration" type="text" id="expiration" ltype="text" /></td>
                <td align="left"></td>
            </tr>
            <tr>
                <td align="right" class="l-table-edit-td">心跳间隔时间:</td>
                <td align="left" class="l-table-edit-td"><input name="heartbeat_interval" type="text" id="heartbeat_interval" ltype="text" /></td>
                <td align="left"></td>
            </tr>
			<tr>
                <td align="right" class="l-table-edit-td">心跳超时次数:</td>
                <td align="left" class="l-table-edit-td"><input name="heartbeat_count" type="text" id="heartbeat_count" ltype="text" /></td>
                <td align="left"></td>
            </tr>
        </table>
 <br />
    </div>
</body>
</html>
